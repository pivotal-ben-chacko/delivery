#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: Secret
metadata:
  name: git
  annotations:
    tekton.dev/git-0: #@ data.values.imported.git.host-uat
type: kubernetes.io/basic-auth
stringData:
  username: #@ data.values.imported.git.username-uat
  password: #@ data.values.imported.git.password-uat
